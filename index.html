<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" name="viewport" content="width=device-width initial-scale=1" >
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css" media="screen" title="no title">
    <title>Simple application</title>
  </head>
  <body>
  <div class="container">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
            <h1>SimpleApp</h1>
        </div>
      </div>
    </nav>
    <div class="form">
      <strong><p>Enter your full name and age.</p></strong>
      <form class="form-horizontal" action="./cgi-bin/simple.cgi" method="get">

        <div class="form-group">
          <label class="control-label col-sm-2" for="firstname">First Name:</label>
          <div class="col-sm-10">
          <input type="text" name="firstname" value="" placeholder="enter your first name" class="form-control">
          </div>
        </div>
        <div class="form-group">
          <label for="lastname" class="control-label col-sm-2">Last Name:</label>
          <div class="col-sm-10">
          <input type="text" name="lastname" value="" placeholder="enter your last name" class="form-control">
          </div>
        </div>
        <div class="form-group">
          <label for="age" class="control-label col-sm-2">Age:</label>
          <div class="col-sm-10">
          <input type="text" name="age" value="" placeholder="enter your age" class="form-control">
          </div>
        </div>
        <div class="form-group"> 
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Submit</button>
          </div>
        </div>
      </form>
      <div class="col-sm-offset-6 col-sm-10">
            <a href="./cgi-bin/simple.cgi"><button type="submit" class="btn btn-default">Go to CGI program >> </button></a>
          </div>
    </div>
    </body>
  </div>


  </body>
</html>
